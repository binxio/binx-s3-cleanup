AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: S3 bucket cleanup function

Resources:
  S3CleanupLambda:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: s3_cleanup.handler
      Runtime: python3.6
      Timeout: 30
      CodeUri:
      Environment:
        Variables:
          REGION: 'eu-west-1'
      Events:
        DailySchedule:
          Type: Schedule
          Properties:
            Schedule: rate(1 day)
            Input: '[
                      {
                        "owner": "ocp",
                        "at": "delete"
                      },
                      {
                        "owner": "ocp",
                        "prod": "delete"
                      }
                    ]'
      Role: !GetAtt LambdaS3Role.Arn
  LambdaS3Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: "Allow"
          Principal:
            Service:
            - "lambda.amazonaws.com"
          Action:
          - "sts:AssumeRole"
      Policies:
      - PolicyName: "root"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Action: "s3:*"
            Resource: "*"